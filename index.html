<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Conversor de Temperaturas</title>
      <link href="global.css" rel="stylesheet" type="text/css">

      <script type="text/javascript" src="temperature.js"></script>
   </head>
   <body>
   <h1>Temperature Converter</h1>
      <table>
         <tr>
            <th>Introduzca la temperatura a convertir:</th>
            <th><input id="original" onchange="calculate();"></th>
         </tr>
         <tr>
            <th colspan=2>Converted Temperature:</th>
         </tr>
         <tr>
            <th colspan=2><span class="output" temp="hot" id="converted"></span></th>
         </tr>
      </table>
   </body>
</html>
